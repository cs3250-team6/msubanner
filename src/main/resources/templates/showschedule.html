{{#layout}}
<div>
    {{#schedule}}
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Id:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{id}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Room number:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{room.roomNumber}}</p></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Building:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{building.buildingName}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Semester:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{semester}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Start Date:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{startDate}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Duration:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{duration}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Days:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{days}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Hours:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{hours}}</p>
            </div>
        </div>
        <div class="row">
            <button type="button" onclick="history.back()" class="btn btn-default">Back</button>
        </div>

    </form>
</div>
</div>
{{/schedule}}
{{/layout}}
{{>layout}}
